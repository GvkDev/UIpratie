<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Typical Conditional Statement</title>
</head>
<body>
    <script>
    let userType;
    let age = 22;
    if(age < 18) {
        userType = 'Child';
    } else {
        userType = 'Adult';
    }
    document.write(userType); // Prints Adult
    </script>
</body>
</html>
